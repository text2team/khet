<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>CMS ÄÄƒng bÃ i lÃªn GitHub</title>
  <style>
    body { font-family: Arial; padding: 2rem; max-width: 600px; margin: auto; }
    input, textarea { width: 100%; padding: 8px; margin-top: 8px; margin-bottom: 16px; }
  </style>
</head>
<body>
  <h2>ÄÄƒng bÃ i má»›i</h2>
  <input type="password" id="token" placeholder="Nháº­p GitHub Token">
  <input type="text" id="filename" placeholder="TÃªn file (vd: bai-viet-1.html)">
  <input type="text" id="title" placeholder="TiÃªu Ä‘á» bÃ i viáº¿t">
  <textarea id="content" placeholder="Ná»™i dung HTML bÃ i viáº¿t"></textarea>

  <label>Chá»n hÃ¬nh áº£nh:</label>
  <input type="file" id="imageFile">
  
  <button onclick="uploadPost()">ÄÄƒng bÃ i</button>

  <p id="status"></p>

  <script>
    const repoOwner = 'khetcompany';
    const repoName = 'khet'; // â† Äá»•i tÃªn repo cá»§a báº¡n

    async function uploadPost() {
      const token = document.getElementById("token").value.trim();
      const filename = document.getElementById("filename").value.trim();
      const title = document.getElementById("title").value.trim();
      const content = document.getElementById("content").value.trim();
      const imageFile = document.getElementById("imageFile").files[0];

      if (!filename || !title || !content || !token) {
        return alert("HÃ£y Ä‘iá»n Ä‘áº§y Ä‘á»§ thÃ´ng tin!");
      }

      // 1. Upload áº£nh náº¿u cÃ³
      let imagePath = "";
      if (imageFile) {
        const imgBase64 = await toBase64(imageFile);
        const imgPath = `media/img-post/${imageFile.name}`;
        await uploadToGitHub(imgPath, imgBase64, token);
        imagePath = imgPath;
      }

      // 2. Táº¡o ná»™i dung HTML bÃ i viáº¿t
      const html = `
<!DOCTYPE html>
<html>
<head><title>${title}</title></head>
<body>
  <h1>${title}</h1>
  ${imagePath ? `<img src="/${imagePath}" style="max-width:100%">` : ''}
  <div>${content}</div>
</body>
</html>`;

      const htmlBase64 = btoa(unescape(encodeURIComponent(html)));
      await uploadToGitHub(`post/${filename}`, htmlBase64, token);
      document.getElementById("status").innerText = "ğŸ‰ ÄÄƒng bÃ i thÃ nh cÃ´ng!";
    }

    async function uploadToGitHub(path, contentBase64, token) {
      const res = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${path}`, {
        method: "PUT",
        headers: {
          "Authorization": `token ${token}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          message: `Táº¡o hoáº·c cáº­p nháº­t ${path}`,
          content: contentBase64
        })
      });

      if (!res.ok) {
        const err = await res.json();
        throw new Error(`âŒ Lá»—i upload ${path}: ${err.message}`);
      }
    }

    function toBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => {
          const base64 = reader.result.split(',')[1];
          resolve(base64);
        };
        reader.onerror = error => reject(error);
        reader.readAsDataURL(file);
      });
    }
  </script>
</body>
</html>
